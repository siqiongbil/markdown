<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生JS录屏+音频转字幕系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .control-panel, .video-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }
        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-danger { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }
        .btn-success { background: linear-gradient(135deg, #51cf66 0%, #40c057 100%); }
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container video { width: 100%; display: block; }
        .status-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .transcript-panel {
            grid-column: 1 / -1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        .transcript-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📹 录屏+音频转字幕系统</h1>
            <p>基于原生JavaScript的屏幕录制与实时语音转文字解决方案</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="section-title">🎮 控制面板</h2>
                <div class="status-info" id="statusInfo">
                    <strong>系统状态：</strong>就绪
                </div>
                <button class="btn" id="startBtn" onclick="startRecording()">🎬 开始录制</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopRecording()" disabled>⏹️ 停止录制</button>
                <button class="btn btn-success" id="downloadBtn" onclick="downloadVideo()" disabled>💾 下载视频</button>
                <button class="btn" onclick="clearTranscript()">🗑️ 清空字幕</button>
            </div>

            <div class="video-panel">
                <h2 class="section-title">📺 视频预览</h2>
                <div class="video-container">
                    <video id="previewVideo" controls style="display: none;"></video>
                    <div id="videoPlaceholder" style="height: 200px; display: flex; align-items: center; justify-content: center; color: #666;">
                        点击"开始录制"开始录屏
                    </div>
                </div>
                <div class="status-info">
                    <strong>录制信息：</strong>
                    <div id="recordingInfo">等待开始录制...</div>
                </div>
            </div>
        </div>

        <div class="transcript-panel">
            <h2 class="section-title">📝 实时字幕</h2>
            <div class="transcript-content" id="transcriptContent">等待语音输入...</div>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="exportTranscript()">📄 导出字幕</button>
                <button class="btn" onclick="copyTranscript()">📋 复制文本</button>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        let recognition = null;
        let isRecording = false;
        let startTime = null;
        let transcriptText = '';

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.lang = 'zh-CN';
                recognition.continuous = true;
                recognition.interimResults = true;

                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        const timestamp = getTimestamp();
                        const line = `[${timestamp}] ${finalTranscript}\n`;
                        transcriptText += line;
                        document.getElementById('transcriptContent').textContent = transcriptText;
                    }
                };

                recognition.onend = function() {
                    if (isRecording) {
                        setTimeout(() => recognition.start(), 100);
                    }
                };

                return true;
            }
            return false;
        }

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1280, height: 720, frameRate: 30 },
                    audio: true
                });

                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    const previewVideo = document.getElementById('previewVideo');
                    previewVideo.src = url;
                    previewVideo.style.display = 'block';
                    document.getElementById('videoPlaceholder').style.display = 'none';
                    document.getElementById('downloadBtn').disabled = false;
                };

                mediaRecorder.start(1000);
                isRecording = true;
                startTime = Date.now();

                if (initSpeechRecognition()) {
                    recognition.start();
                }

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('statusInfo').innerHTML = '<strong>系统状态：</strong>正在录制中...';

                stream.getVideoTracks()[0].onended = function() {
                    stopRecording();
                };

            } catch (err) {
                console.error('录制失败:', err);
                alert('录制失败: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                if (recognition) {
                    recognition.stop();
                }

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('statusInfo').innerHTML = '<strong>系统状态：</strong>录制完成';
                document.getElementById('recordingInfo').innerHTML = '录制已完成';
            }
        }

        function downloadVideo() {
            if (recordedChunks.length > 0) {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `screen-recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function getTimestamp() {
            if (!startTime) return '00:00:00';
            
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function clearTranscript() {
            transcriptText = '';
            document.getElementById('transcriptContent').textContent = '等待语音输入...';
        }

        function exportTranscript() {
            if (!transcriptText) {
                alert('没有字幕内容可导出');
                return;
            }
            
            const blob = new Blob([transcriptText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyTranscript() {
            if (!transcriptText) {
                alert('没有字幕内容可复制');
                return;
            }
            
            navigator.clipboard.writeText(transcriptText).then(() => {
                alert('字幕已复制到剪贴板');
            }).catch(err => {
                alert('复制失败');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                alert('浏览器不支持屏幕录制功能');
                document.getElementById('startBtn').disabled = true;
            }
        });
    </script>
</body>
</html>

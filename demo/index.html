<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>拍照功能</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: #1a202c;
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
        }

        /* 主容器样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        /* 摄像头容器样式 */
        .camera-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        /* 视频元素样式 */
        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 画布元素样式（用于拍照） */
        #canvas {
            display: none;
        }

        /* 控制按钮容器样式 */
        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls button {
            margin: 5px;
        }

        /* 按钮通用样式 */
        button {
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        /* 按钮悬停效果 */
        button:hover {
            border-color: #0056b3;
            color: #0056b3;
        }

        /* 禁用按钮样式 */
        button:disabled {
            border-color: #6c757d;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* 照片预览区域样式 */
        .photo-preview {
            margin: 20px 0;
            text-align: center;
        }

        /* 预览图片样式 */
        #photo {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        /* 错误信息样式 */
        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
            display: none;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Base64数据容器样式 */
        .base64-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            display: none;
        }

        /* Base64数据文本框样式 */
        .base64-container textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        /* 摄像头设置区域样式 */
        .camera-settings {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        /* 设置下拉框样式 */
        .camera-settings select {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 照片操作按钮容器样式 */
        .photo-actions {
            margin: 15px 0;
            text-align: center;
        }

        .photo-actions button {
            margin: 5px;
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .status-dot.active {
            border-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 移动端横屏适配 */
        @media (orientation: landscape) and (max-width: 768px) {
            .container {
                max-width: 90vw;
            }
            
            #video {
                max-height: 40vh;
            }
            
            .controls {
                flex-direction: row;
                gap: 5px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            .container {
                color: #ecf0f1;
            }
            
            h1 {
                color: #ecf0f1;
            }
            
            .camera-settings {
                border-color: #7f8c8d;
            }
            
            .base64-container {
                border-color: #7f8c8d;
            }
            
            .camera-settings select {
                color: #ecf0f1;
                border-color: #7f8c8d;
            }
            
            .base64-container textarea {
                color: #ecf0f1;
                border-color: #7f8c8d;
            }
        }
    </style>
</head>
<body>
    <!-- 返回文档链接 -->
    <div style="position: fixed; top: 10px; left: 10px; z-index: 2000; padding: 8px 12px; border-radius: 5px; border: 1px solid #dee2e6;">
        <a href="https://www.siqiongbiluo.love/article/12" style="text-decoration: none; color: #667eea; font-size: 14px; font-weight: 500;">← 返回文档</a>
    </div>
    <!-- 主容器 -->
    <div class="container">
        <h1>智能拍照功能</h1>
        
        <!-- 状态指示器 -->
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">准备就绪</span>
        </div>
        
        <!-- 摄像头预览区域 -->
        <div class="camera-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <!-- 摄像头设置区域 -->
        <div class="camera-settings">
            <h3 style="margin-bottom: 10px; color: #333;">摄像头设置</h3>
            <select id="resolutionSelect">
                <option value="640x480">640x480 (标准)</option>
                <option value="1280x720">1280x720 (高清)</option>
                <option value="1920x1080">1920x1080 (全高清)</option>
            </select>
            <select id="fpsSelect">
                <option value="30">30 FPS</option>
                <option value="60">60 FPS</option>
            </select>
        </div>
        
        <!-- 控制按钮区域 -->
        <div class="controls">
            <button id="startButton">开启摄像头</button>
                <button id="captureButton" disabled>拍照</button>
                <button id="switchButton" disabled>切换摄像头</button>
            <button id="stopButton" disabled>⏹️ 停止摄像头</button>
        </div>
        
        <!-- 移动端手势提示 -->
        <div class="gesture-hint">
            提示：双击屏幕可快速拍照
        </div>
        
        <!-- 照片预览区域 -->
        <div class="photo-preview">
            <img id="photo" alt="拍摄的照片">
            <div class="photo-actions">
                <button id="downloadButton" style="display: none;">下载图片</button>
                <button id="copyBase64Button" style="display: none;">复制Base64</button>
            </div>
        </div>
        
        <!-- Base64数据显示区域 -->
        <div class="base64-container" id="base64Container">
            <h3>Base64 数据</h3>
            <textarea id="base64Data" readonly placeholder="拍照后将显示Base64数据..."></textarea>
        </div>
        
        <!-- 错误信息显示区域 -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // 获取DOM元素
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const switchButton = document.getElementById('switchButton');
        const stopButton = document.getElementById('stopButton');
        const errorMessage = document.getElementById('errorMessage');
        const downloadButton = document.getElementById('downloadButton');
        const copyBase64Button = document.getElementById('copyBase64Button');
        const base64Container = document.getElementById('base64Container');
        const base64Data = document.getElementById('base64Data');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const fpsSelect = document.getElementById('fpsSelect');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // 全局变量
        let stream = null; // 存储摄像头流
        let currentFacingMode = 'user'; // 当前摄像头模式（前置/后置）
        let currentImageData = null; // 存储当前图片的Base64数据
        let lastTapTime = 0; // 用于检测双击
        let isProcessing = false; // 防止重复操作

        // 更新状态指示器
        function updateStatus(status, isActive = false) {
            statusText.textContent = status;
            statusDot.classList.toggle('active', isActive);
        }

        // 显示加载状态
        function showLoading(button) {
            const originalText = button.textContent;
            button.innerHTML = '<span class="loading"></span> 处理中...';
            button.disabled = true;
            return () => {
                button.textContent = originalText;
                button.disabled = false;
            };
        }

        // 检测设备类型
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 检测设备方向
        function isLandscape() {
            return window.innerWidth > window.innerHeight;
        }

        // 获取最佳摄像头配置
        function getOptimalConstraints() {
            const [width, height] = resolutionSelect.value.split('x');
            const fps = parseInt(fpsSelect.value);
            
            // 移动端优化配置
            if (isMobile()) {
                return {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: Math.min(parseInt(width), 1280) },
                        height: { ideal: Math.min(parseInt(height), 720) },
                        frameRate: { ideal: Math.min(fps, 30) }
                    }
                };
            }
            
            return {
                video: {
                    facingMode: currentFacingMode,
                    width: { ideal: parseInt(width) },
                    height: { ideal: parseInt(height) },
                    frameRate: { ideal: fps }
                }
            };
        }

        /**
         * 开启摄像头
         * 根据选择的分辨率和帧率配置摄像头
         */
        async function startCamera() {
            if (isProcessing) return;
            isProcessing = true;
            
            const stopLoading = showLoading(startButton);
            
            try {
                updateStatus('正在启动摄像头...', true);
                
                const constraints = getOptimalConstraints();
                
                // 获取摄像头流
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // 等待视频加载
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                // 更新按钮状态
                startButton.disabled = true;
                captureButton.disabled = false;
                switchButton.disabled = false;
                stopButton.disabled = false;
                errorMessage.style.display = 'none';
                
                updateStatus('摄像头已启动', true);
                
                // 移动端优化：自动调整视频方向
                if (isMobile()) {
                    video.style.transform = isLandscape() ? 'rotate(0deg)' : 'rotate(0deg)';
                }
                
            } catch (err) {
                console.error('摄像头访问错误:', err);
                let errorMsg = '无法访问摄像头，请确保已授予摄像头访问权限。';
                
                if (err.name === 'NotAllowedError') {
                    errorMsg = '摄像头访问被拒绝，请在浏览器设置中允许摄像头权限。';
                } else if (err.name === 'NotFoundError') {
                    errorMsg = '未找到摄像头设备，请检查设备连接。';
                } else if (err.name === 'NotSupportedError') {
                    errorMsg = '当前浏览器不支持摄像头功能，请使用现代浏览器。';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                updateStatus('摄像头启动失败', false);
            } finally {
                stopLoading();
                isProcessing = false;
            }
        }

        /**
         * 停止摄像头
         * 关闭摄像头流并重置界面状态
         */
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                startButton.disabled = false;
                captureButton.disabled = true;
                switchButton.disabled = true;
                stopButton.disabled = true;
                updateStatus('摄像头已停止', false);
            }
        }

        /**
         * 拍照功能
         * 将当前视频帧捕获为图片
         */
        function capturePhoto() {
            if (isProcessing || !stream) return;
            isProcessing = true;
            
            const stopLoading = showLoading(captureButton);
            
            try {
                const context = canvas.getContext('2d');
                
                // 设置画布尺寸
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // 绘制视频帧到画布
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 转换为Base64数据
                currentImageData = canvas.toDataURL('image/jpeg', 0.9);
                photo.src = currentImageData;
                photo.style.display = 'block';
                
                // 显示相关按钮和Base64数据
                downloadButton.style.display = 'inline-block';
                copyBase64Button.style.display = 'inline-block';
                base64Container.style.display = 'block';
                base64Data.value = currentImageData;
                
                updateStatus('拍照成功', true);
                
                // 移动端震动反馈
                if (isMobile() && navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
            } catch (err) {
                console.error('拍照失败:', err);
                errorMessage.textContent = '拍照失败，请重试。';
                errorMessage.style.display = 'block';
                updateStatus('拍照失败', false);
            } finally {
                stopLoading();
                isProcessing = false;
            }
        }

        /**
         * 切换摄像头
         * 在前后摄像头之间切换
         */
        async function switchCamera() {
            if (isProcessing || !stream) return;
            isProcessing = true;
            
            const stopLoading = showLoading(switchButton);
            
            try {
                // 停止当前流
                stream.getTracks().forEach(track => track.stop());
                
                // 切换摄像头模式
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                updateStatus('正在切换摄像头...', true);
                
                // 重新启动摄像头
                await startCamera();
                
            } catch (err) {
                console.error('切换摄像头失败:', err);
                errorMessage.textContent = '切换摄像头失败，请重试。';
                errorMessage.style.display = 'block';
                updateStatus('切换失败', false);
            } finally {
                stopLoading();
                isProcessing = false;
            }
        }

        /**
         * 下载照片
         * 将当前照片保存为JPEG文件
         */
        function downloadPhoto() {
            if (currentImageData) {
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `photo_${timestamp}.jpg`;
                link.href = currentImageData;
                link.click();
            }
        }

        /**
         * 复制Base64数据
         * 将当前图片的Base64数据复制到剪贴板
         */
        async function copyBase64() {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(currentImageData);
                } else {
                    // 降级方案
                    const textArea = document.createElement('textarea');
                    textArea.value = currentImageData;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                
                // 显示成功提示
                const originalText = copyBase64Button.textContent;
                copyBase64Button.textContent = '已复制';
                setTimeout(() => {
                    copyBase64Button.textContent = originalText;
                }, 2000);
                
            } catch (err) {
                console.error('复制失败:', err);
                errorMessage.textContent = '复制失败，请手动复制。';
                errorMessage.style.display = 'block';
            }
        }

        // 双击拍照功能
        function handleDoubleTap(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            if (tapLength < 500 && tapLength > 0) {
                event.preventDefault();
                if (!captureButton.disabled) {
                    capturePhoto();
                }
            }
            lastTapTime = currentTime;
        }

        // 触摸事件处理
        function handleTouchStart(event) {
            if (event.touches.length === 1) {
                handleDoubleTap(event);
            }
        }

        // 事件监听器
        startButton.addEventListener('click', startCamera);
        captureButton.addEventListener('click', capturePhoto);
        switchButton.addEventListener('click', switchCamera);
        stopButton.addEventListener('click', stopCamera);
        downloadButton.addEventListener('click', downloadPhoto);
        copyBase64Button.addEventListener('click', copyBase64);

        // 移动端触摸事件
        if (isMobile()) {
            video.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchstart', handleTouchStart);
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !captureButton.disabled) {
                event.preventDefault();
                capturePhoto();
            }
        });

        // 设备方向变化处理
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (isMobile() && stream) {
                    video.style.transform = isLandscape() ? 'rotate(0deg)' : 'rotate(0deg)';
                }
            }, 100);
        });

        // 窗口大小变化处理
        window.addEventListener('resize', () => {
            if (isMobile() && stream) {
                video.style.transform = isLandscape() ? 'rotate(0deg)' : 'rotate(0deg)';
            }
        });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && stream) {
                // 页面隐藏时暂停视频
                video.pause();
            } else if (!document.hidden && stream) {
                // 页面显示时恢复视频
                video.play();
            }
        });

        // 页面关闭时停止摄像头
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // 初始化状态
        updateStatus('准备就绪', false);

        // 检测浏览器兼容性
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            errorMessage.textContent = '您的浏览器不支持摄像头功能，请使用现代浏览器。';
            errorMessage.style.display = 'block';
            startButton.disabled = true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2录屏+音频转字幕系统</title>
    
    <!-- Vue2 + Element UI -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            color: #1a202c;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            color: #1a202c;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            color: #1a202c;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #dee2e6;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #dee2e6;
        }
        
        .video-container video {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .video-container .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #666;
            font-size: 1.1em;
        }
        
        .video-placeholder {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
        }
        
        .status-card {
            margin-bottom: 20px;
        }
        
        .transcript-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .transcript-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .translation-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .translation-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .settings-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #f56c6c;
            border-radius: 50%;
            animation: pulse 1s infinite;
            margin-left: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .el-progress {
            margin: 15px 0;
        }
        
        .translation-controls {
            margin-bottom: 20px;
        }
        
        .translation-status {
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .control-row {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 返回文档链接 -->
    <div style="position: fixed; top: 10px; left: 10px; z-index: 2000; background: rgba(255, 255, 255, 0.95); padding: 8px 12px; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
        <a href="https://www.siqiongbiluo.love/article/23" style="text-decoration: none; color: #4fc08d; font-size: 14px; font-weight: 500;">← 返回文档</a>
    </div>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Vue2录屏+音频转字幕系统</h1>
                <p>基于Vue2 + Element UI的专业录屏与语音识别解决方案</p>
            </div>
            
            <div class="main-content">
                <!-- 设置面板 -->
                <div class="settings-panel">
                    <h2 class="section-title">录制设置</h2>
                    <div class="settings-grid">
                        <el-select v-model="settings.videoQuality" placeholder="选择视频质量">
                            <el-option label="720p (推荐)" value="720p"></el-option>
                            <el-option label="1080p (高质量)" value="1080p"></el-option>
                            <el-option label="480p (流畅)" value="480p"></el-option>
                        </el-select>
                        
                        <el-select v-model="settings.audioSource" placeholder="选择音频来源">
                            <el-option label="系统音频" value="system"></el-option>
                            <el-option label="麦克风" value="microphone"></el-option>
                            <el-option label="系统+麦克风" value="both"></el-option>
                        </el-select>
                        
                        <el-select v-model="settings.language" placeholder="识别语言">
                            <el-option label="中文 (简体)" value="zh-CN"></el-option>
                            <el-option label="English (US)" value="en-US"></el-option>
                            <el-option label="日本語" value="ja-JP"></el-option>
                            <el-option label="한국어" value="ko-KR"></el-option>
                        </el-select>
                        
                        <el-switch
                            v-model="settings.continuous"
                            active-text="连续识别">
                        </el-switch>
                    </div>
                </div>
                
                <!-- 控制和预览面板 -->
                <div class="control-row">
                    <!-- 控制面板 -->
                    <div class="panel">
                        <h2 class="section-title">控制面板</h2>
                        
                        <el-alert
                            :title="statusMessage"
                            :type="statusType"
                            :closable="false"
                            class="status-card">
                            <span v-if="isRecording" class="recording-indicator"></span>
                        </el-alert>
                        
                        <div style="margin-bottom: 20px;">
                            <el-button
                                type="primary"
                                icon="el-icon-video-camera"
                                @click="startRecording"
                                :disabled="isRecording || !browserSupported">
                                开始录制
                            </el-button>
                            
                            <el-button
                                type="danger"
                                icon="el-icon-video-pause"
                                @click="stopRecording"
                                :disabled="!isRecording">
                                停止录制
                            </el-button>
                            
                            <el-button
                                type="success"
                                icon="el-icon-download"
                                @click="downloadVideo"
                                :disabled="!recordedVideo">
                                下载视频
                            </el-button>
                            
                            <el-button
                                icon="el-icon-delete"
                                @click="clearTranscript">
                                清空字幕
                            </el-button>
                        </div>
                        
                        <el-progress
                            v-if="isRecording"
                            :percentage="recordingProgress"
                            :format="formatProgress">
                        </el-progress>
                        
                        <div v-if="recordingTime" style="color: #666; font-size: 14px;">
                            录制时间: {{ recordingTime }}
                        </div>
                    </div>
                    
                    <!-- 视频预览面板 -->
                    <div class="panel">
                        <h2 class="section-title">视频预览</h2>
                        
                        <div class="video-container">
                            <video ref="videoElement" controls style="display: block;"></video>
                            <div v-if="!isRecording && !recordedVideo" class="video-placeholder">
                                点击"开始录制"开始录屏
                            </div>
                        </div>
                        
                        <el-card shadow="never">
                            <div slot="header">录制信息</div>
                            <div>{{ recordingInfo }}</div>
                        </el-card>
                    </div>
                </div>
                
                <!-- 字幕面板 -->
                <div class="transcript-panel">
                    <h2 class="section-title">实时字幕</h2>
                    
                    <div class="transcript-content">{{ transcriptText || '等待语音输入...' }}</div>
                    
                    <div style="margin-top: 20px;">
                        <el-button
                            icon="el-icon-document"
                            @click="exportTranscript">
                            导出字幕
                        </el-button>
                        
                        <el-button
                            icon="el-icon-copy-document"
                            @click="copyTranscript">
                            复制文本
                        </el-button>
                        
                        <el-button
                            icon="el-icon-folder"
                            @click="saveTranscript">
                            保存字幕
                        </el-button>
                    </div>
                </div>
                
                <!-- 翻译面板 -->
                <div class="translation-panel">
                    <h2 class="section-title">翻译功能</h2>
                    
                    <div class="translation-controls">
                        <el-select v-model="currentTranslateApi" placeholder="选择翻译API" style="width: 180px; margin-right: 15px;">
                            <el-option label="本地翻译 (无CORS问题)" value="localTranslate"></el-option>
                            <el-option label="MyMemory (免费)" value="myMemory"></el-option>
                            <el-option label="Google Translate (免费)" value="googleTranslate"></el-option>
                            <el-option label="LibreTranslate (免费)" value="libreTranslate"></el-option>
                        </el-select>
                        <el-select v-model="translationSettings.targetLanguage" placeholder="选择目标语言" style="width: 200px; margin-right: 15px;">
                            <el-option label="英语 (English)" value="en"></el-option>
                            <el-option label="日语 (日本語)" value="ja"></el-option>
                            <el-option label="韩语 (한국어)" value="ko"></el-option>
                            <el-option label="法语 (Français)" value="fr"></el-option>
                            <el-option label="德语 (Deutsch)" value="de"></el-option>
                            <el-option label="西班牙语 (Español)" value="es"></el-option>
                            <el-option label="俄语 (Русский)" value="ru"></el-option>
                            <el-option label="阿拉伯语 (العربية)" value="ar"></el-option>
                            <el-option label="葡萄牙语 (Português)" value="pt"></el-option>
                            <el-option label="意大利语 (Italiano)" value="it"></el-option>
                        </el-select>
                        
                        <el-button
                            type="warning"
                            icon="el-icon-refresh"
                            @click="translateTranscript"
                            :loading="isTranslating"
                            :disabled="!transcriptText || transcriptText === '等待语音输入...'">
                            翻译字幕
                        </el-button>
                        
                        <el-button
                            icon="el-icon-delete"
                            @click="clearTranslation">
                            清空翻译
                        </el-button>
                    </div>
                    
                    <div class="translation-status" v-if="translationStatus.show">
                        <el-alert
                            :title="translationStatus.message"
                            :type="translationStatus.type"
                            :closable="false">
                        </el-alert>
                    </div>
                    
                    <div class="translation-content">{{ translationText || '等待翻译...' }}</div>
                    
                    <div style="margin-top: 20px;">
                        <el-button
                            icon="el-icon-document"
                            @click="exportTranslation"
                            :disabled="!translationText || translationText === '等待翻译...'">
                            导出翻译
                        </el-button>
                        
                        <el-button
                            icon="el-icon-copy-document"
                            @click="copyTranslation"
                            :disabled="!translationText || translationText === '等待翻译...'">
                            复制翻译
                        </el-button>
                        
                        <el-button
                            icon="el-icon-folder"
                            @click="saveTranslation"
                            :disabled="!translationText || translationText === '等待翻译...'">
                            保存翻译
                        </el-button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    // 录制相关
                    mediaRecorder: null,
                    recordedChunks: [],
                    stream: null,
                    recognition: null,
                    isRecording: false,
                    startTime: null,
                    videoUrl: '',
                    recordedVideo: false,
                    
                    // 字幕相关
                    transcriptText: '',
                    
                    // 翻译相关
                    translationText: '',
                    isTranslating: false,
                    translationSettings: {
                        targetLanguage: 'en'
                    },
                    translationStatus: {
                        show: false,
                        message: '',
                        type: 'info'
                    },
                    
                    // 状态相关
                    statusMessage: '系统就绪',
                    statusType: 'success',
                    recordingInfo: '等待开始录制...',
                    recordingTime: '',
                    recordingProgress: 0,
                    browserSupported: true,
                    
                    // 设置
                    settings: {
                        videoQuality: '720p',
                        audioSource: 'system',
                        language: 'zh-CN',
                        continuous: true
                    },
                    
                    // 定时器
                    timer: null,
                    
                    // 翻译API配置 - 提供多个选项
                    translateApis: {
                        localTranslate: {
                            url: 'local',
                            name: '本地翻译 (无CORS问题)',
                            cors: true
                        },
                        myMemory: {
                            url: 'https://api.mymemory.translated.net/get',
                            name: 'MyMemory (免费)',
                            cors: true
                        },
                        googleTranslate: {
                            url: 'https://translate.googleapis.com/translate_a/single',
                            name: 'Google Translate (免费)',
                            cors: true
                        },
                        libreTranslate: {
                            url: 'https://libretranslate.de/translate',
                            name: 'LibreTranslate (免费)',
                            cors: false
                        }
                    },
                    // 检测是否为本地文件运行
                    isLocalFile: window.location.protocol === 'file:',
                    currentTranslateApi: window.location.protocol === 'file:' ? 'localTranslate' : 'myMemory' // 本地文件默认使用本地翻译
                }
            },
            
            mounted() {
                this.checkBrowserSupport();
                this.loadSavedTranscript();
                this.loadSavedTranslation();
            },
            
            beforeDestroy() {
                if (this.timer) {
                    clearInterval(this.timer);
                }
                if (this.isRecording) {
                    this.stopRecording();
                }
            },
            
            methods: {
                // 检查浏览器支持
                checkBrowserSupport() {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                        this.browserSupported = false;
                        this.statusMessage = '浏览器不支持屏幕录制功能';
                        this.statusType = 'error';
                        this.$message.error('浏览器不支持屏幕录制功能');
                    }
                },
                
                // 初始化语音识别
                initSpeechRecognition() {
                    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                        this.recognition = new SpeechRecognition();
                        
                        this.recognition.lang = this.settings.language;
                        this.recognition.continuous = this.settings.continuous;
                        this.recognition.interimResults = true;
                        this.recognition.maxAlternatives = 1;

                        this.recognition.onstart = () => {
                            console.log('语音识别已开始');
                        };

                        this.recognition.onresult = (event) => {
                            let finalTranscript = '';

                            for (let i = event.resultIndex; i < event.results.length; i++) {
                                const transcript = event.results[i][0].transcript;
                                if (event.results[i].isFinal) {
                                    finalTranscript += transcript;
                                }
                            }

                            if (finalTranscript) {
                                const timestamp = this.getTimestamp();
                                const line = `[${timestamp}] ${finalTranscript}\n`;
                                this.transcriptText += line;
                            }
                        };

                        this.recognition.onerror = (event) => {
                            console.error('语音识别错误:', event.error);
                            this.$message.error('语音识别错误: ' + event.error);
                        };

                        this.recognition.onend = () => {
                            if (this.isRecording) {
                                setTimeout(() => {
                                    if (this.isRecording) {
                                        this.recognition.start();
                                    }
                                }, 100);
                            }
                        };

                        return true;
                    } else {
                        this.$message.error('浏览器不支持语音识别功能');
                        return false;
                    }
                },
                
                // 开始录制
                async startRecording() {
                    try {
                        // 重置之前的录制状态
                        if (this.stream) {
                            this.stream.getTracks().forEach(track => track.stop());
                        }
                        
                        const displayStream = await navigator.mediaDevices.getDisplayMedia({
                            video: this.getVideoConstraints(),
                            audio: true
                        });

                        let audioStream = null;
                        if (this.settings.audioSource === 'microphone' || this.settings.audioSource === 'both') {
                            try {
                                audioStream = await navigator.mediaDevices.getUserMedia({
                                    audio: true
                                });
                            } catch (err) {
                                console.warn('无法获取麦克风权限:', err);
                                this.$message.warning('无法获取麦克风权限');
                            }
                        }

                        this.stream = displayStream;

                        // 设置实时预览 - 使用srcObject而不是createObjectURL
                        this.videoUrl = '';
                        this.$nextTick(() => {
                            const videoElement = this.$refs.videoElement;
                            if (videoElement) {
                                try {
                                    videoElement.srcObject = displayStream;
                                    videoElement.onloadedmetadata = () => {
                                        videoElement.play().catch(e => {
                                            console.log('自动播放被阻止:', e);
                                            this.$message.info('请手动点击播放按钮开始预览');
                                        });
                                    };
                                    videoElement.onerror = (e) => {
                                        console.error('视频预览错误:', e);
                                        this.$message.error('视频预览加载失败');
                                    };
                                } catch (err) {
                                    console.error('设置视频预览失败:', err);
                                    this.$message.error('视频预览设置失败');
                                }
                            }
                        });

                        this.recordedChunks = [];
                        
                        // 检查支持的MIME类型
                        let mimeType = 'video/webm;codecs=vp9';
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'video/webm;codecs=vp8';
                        }
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'video/webm';
                        }
                        
                        this.mediaRecorder = new MediaRecorder(this.stream, {
                            mimeType: mimeType
                        });

                        this.mediaRecorder.ondataavailable = (event) => {
                            if (event.data.size > 0) {
                                this.recordedChunks.push(event.data);
                            }
                        };

                        this.mediaRecorder.onstop = () => {
                            const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                            this.videoUrl = URL.createObjectURL(blob);
                            this.recordedVideo = true;
                            
                            // 清除实时预览的srcObject
                            this.$nextTick(() => {
                                const videoElement = this.$refs.videoElement;
                                if (videoElement) {
                                    videoElement.srcObject = null;
                                }
                            });
                            
                            this.statusMessage = '录制完成，可以下载视频';
                            this.statusType = 'success';
                            this.$message.success('录制完成');
                        };

                        this.mediaRecorder.start(1000);
                        this.isRecording = true;
                        this.startTime = Date.now();

                        if (this.initSpeechRecognition()) {
                            this.recognition.start();
                        }

                        this.statusMessage = '正在录制中...';
                        this.statusType = 'warning';
                        this.recordingInfo = '录制进行中...';
                        this.startTimer();

                        this.stream.getVideoTracks()[0].onended = () => {
                            this.stopRecording();
                        };

                        this.$message.success('录制开始');

                    } catch (err) {
                        console.error('开始录制失败:', err);
                        this.$message.error('开始录制失败: ' + err.message);
                        this.statusMessage = '录制失败: ' + err.message;
                        this.statusType = 'error';
                    }
                },
                
                // 停止录制
                stopRecording() {
                    if (this.mediaRecorder && this.isRecording) {
                        this.mediaRecorder.stop();
                        this.isRecording = false;

                        if (this.recognition) {
                            this.recognition.stop();
                        }

                        if (this.stream) {
                            this.stream.getTracks().forEach(track => track.stop());
                        }

                        if (this.timer) {
                            clearInterval(this.timer);
                        }

                        this.statusMessage = '录制已停止';
                        this.statusType = 'info';
                        this.recordingInfo = '录制已完成';
                        this.recordingProgress = 0;
                        
                        this.$message.info('录制已停止');
                    }
                },
                
                // 下载视频
                downloadVideo() {
                    if (this.recordedChunks.length > 0) {
                        const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `vue2-screen-recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
                        a.click();
                        URL.revokeObjectURL(url);
                        
                        this.$message.success('视频下载开始');
                    }
                },
                
                // 获取视频约束
                getVideoConstraints() {
                    const constraints = {
                        '1080p': { width: 1920, height: 1080, frameRate: 30 },
                        '720p': { width: 1280, height: 720, frameRate: 30 },
                        '480p': { width: 854, height: 480, frameRate: 24 }
                    };
                    
                    return constraints[this.settings.videoQuality];
                },
                
                // 获取时间戳
                getTimestamp() {
                    if (!this.startTime) return '00:00:00';
                    
                    const elapsed = Date.now() - this.startTime;
                    const hours = Math.floor(elapsed / 3600000);
                    const minutes = Math.floor((elapsed % 3600000) / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                },
                
                // 开始计时器
                startTimer() {
                    this.timer = setInterval(() => {
                        if (!this.isRecording) {
                            clearInterval(this.timer);
                            return;
                        }
                        
                        const elapsed = Date.now() - this.startTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        
                        this.recordingTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        
                        const maxTime = 30 * 60 * 1000;
                        this.recordingProgress = Math.min((elapsed / maxTime) * 100, 100);
                    }, 1000);
                },
                
                // 格式化进度
                formatProgress(percentage) {
                    return percentage === 100 ? '录制即将结束' : `${percentage.toFixed(1)}%`;
                },
                
                // 清空字幕
                clearTranscript() {
                    this.transcriptText = '';
                    this.$message.success('字幕已清空');
                },
                
                // 导出字幕
                exportTranscript() {
                    if (!this.transcriptText) {
                        this.$message.warning('没有字幕内容可导出');
                        return;
                    }
                    
                    const blob = new Blob([this.transcriptText], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `vue2-transcript-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.$message.success('字幕导出成功');
                },
                
                // 复制字幕
                copyTranscript() {
                    if (!this.transcriptText) {
                        this.$message.warning('没有字幕内容可复制');
                        return;
                    }
                    
                    navigator.clipboard.writeText(this.transcriptText).then(() => {
                        this.$message.success('字幕已复制到剪贴板');
                    }).catch(err => {
                        console.error('复制失败:', err);
                        this.$message.error('复制失败');
                    });
                },
                
                // 保存字幕
                saveTranscript() {
                    if (!this.transcriptText) {
                        this.$message.warning('没有字幕内容可保存');
                        return;
                    }
                    
                    localStorage.setItem('vue2SavedTranscript', this.transcriptText);
                    localStorage.setItem('vue2SavedTranscriptTime', new Date().toISOString());
                    this.$message.success('字幕已保存到本地存储');
                },
                
                // 加载保存的字幕
                loadSavedTranscript() {
                    const savedTranscript = localStorage.getItem('vue2SavedTranscript');
                    if (savedTranscript) {
                        const savedTime = localStorage.getItem('vue2SavedTranscriptTime');
                        this.$confirm(`发现保存的字幕内容 (${new Date(savedTime).toLocaleString()})，是否恢复？`, '提示', {
                            confirmButtonText: '恢复',
                            cancelButtonText: '取消',
                            type: 'info'
                        }).then(() => {
                            this.transcriptText = savedTranscript;
                            this.$message.success('字幕内容已恢复');
                        }).catch(() => {
                            // 用户取消
                        });
                    }
                },
                
                // 翻译功能
                async translateTranscript() {
                    if (!this.transcriptText || this.transcriptText === '等待语音输入...') {
                        this.$message.warning('没有字幕内容可翻译');
                        return;
                    }

                    if (this.isTranslating) {
                        this.$message.warning('正在翻译中，请稍候...');
                        return;
                    }

                    this.isTranslating = true;
                    this.translationStatus.show = true;
                    this.translationStatus.message = '正在翻译...';
                    this.translationStatus.type = 'info';

                    try {
                        // 将字幕文本按行分割并翻译
                        const lines = this.transcriptText.split('\n').filter(line => line.trim());
                        let translatedLines = [];

                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i];
                            if (line.trim()) {
                                // 提取时间戳和文本内容
                                const match = line.match(/^(\[.*?\]) (.*)$/);
                                if (match) {
                                    const timestamp = match[1];
                                    const text = match[2];
                                    
                                    try {
                                        const translatedText = await this.translateText(text, 'zh', this.translationSettings.targetLanguage);
                                        translatedLines.push(`${timestamp} ${translatedText}`);
                                        this.translationStatus.message = `正在翻译第 ${i + 1}/${lines.length} 行...`;
                                    } catch (err) {
                                        console.error('翻译失败:', err);
                                        translatedLines.push(`${timestamp} [翻译失败] ${text}`);
                                    }
                                } else {
                                    translatedLines.push(line);
                                }
                            }
                        }

                        this.translationText = translatedLines.join('\n');
                        this.translationStatus.message = '翻译完成';
                        this.translationStatus.type = 'success';
                        
                        setTimeout(() => {
                            this.translationStatus.show = false;
                        }, 3000);

                    } catch (err) {
                        console.error('翻译过程出错:', err);
                        let errorMessage = '翻译失败: ' + err.message;
                        
                        // 如果是CORS错误，提供解决方案
                        if (err.message.includes('CORS') || err.message.includes('preflight')) {
                            errorMessage = '翻译失败: CORS跨域问题。请尝试切换到其他翻译API，或使用本地服务器运行此文件。';
                        }
                        
                        this.translationStatus.message = errorMessage;
                        this.translationStatus.type = 'error';
                        setTimeout(() => {
                            this.translationStatus.show = false;
                        }, 8000);
                    } finally {
                        this.isTranslating = false;
                    }
                },

                // 翻译单行文本
                async translateText(text, sourceLang, targetLang) {
                    const api = this.translateApis[this.currentTranslateApi];
                    
                    try {
                        let response;
                        
                        switch (this.currentTranslateApi) {
                            case 'localTranslate':
                                // 本地翻译逻辑
                                console.log('使用本地翻译API');
                                // 在本地文件运行时，直接返回原始文本
                                if (this.isLocalFile) {
                                    return text;
                                }
                                // 在服务器上运行时，模拟API调用
                                await new Promise(resolve => setTimeout(resolve, 100)); // 模拟网络延迟
                                return `[本地翻译] ${text}`; // 示例本地翻译
                                
                            case 'myMemory':
                                // MyMemory API - GET请求，CORS友好
                                const myMemoryUrl = `${api.url}?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
                                response = await fetch(myMemoryUrl);
                                if (!response.ok) {
                                    throw new Error(`MyMemory API请求失败: ${response.status}`);
                                }
                                const myMemoryData = await response.json();
                                return myMemoryData.responseData.translatedText;
                                
                            case 'googleTranslate':
                                // Google Translate API - GET请求，CORS友好
                                const googleUrl = `${api.url}?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                                response = await fetch(googleUrl);
                                if (!response.ok) {
                                    throw new Error(`Google Translate API请求失败: ${response.status}`);
                                }
                                const googleData = await response.json();
                                return googleData[0][0][0];
                                
                            case 'libreTranslate':
                                // LibreTranslate API - POST请求，可能有CORS问题
                                response = await fetch(api.url, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        q: text,
                                        source: sourceLang,
                                        target: targetLang,
                                        format: 'text'
                                    })
                                });
                                if (!response.ok) {
                                    throw new Error(`LibreTranslate API请求失败: ${response.status}`);
                                }
                                const libreData = await response.json();
                                return libreData.translatedText;
                                
                            default:
                                throw new Error('未知的翻译API');
                        }
                    } catch (error) {
                        console.error('翻译请求失败:', error);
                        // 如果当前API失败，尝试切换到其他API
                        if (this.currentTranslateApi !== 'localTranslate') { // 避免无限循环
                            console.log('尝试切换到本地翻译API...');
                            this.currentTranslateApi = 'localTranslate';
                            return await this.translateText(text, sourceLang, targetLang);
                        }
                        throw error;
                    }
                },

                // 清空翻译
                clearTranslation() {
                    this.translationText = '';
                    this.translationStatus.show = false;
                    this.$message.success('翻译已清空');
                },

                // 导出翻译
                exportTranslation() {
                    if (!this.translationText || this.translationText === '等待翻译...') {
                        this.$message.warning('没有翻译内容可导出');
                        return;
                    }
                    
                    const blob = new Blob([this.translationText], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `vue2-translation-${this.translationSettings.targetLanguage}-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.$message.success('翻译导出成功');
                },

                // 复制翻译
                copyTranslation() {
                    if (!this.translationText || this.translationText === '等待翻译...') {
                        this.$message.warning('没有翻译内容可复制');
                        return;
                    }
                    
                    navigator.clipboard.writeText(this.translationText).then(() => {
                        this.$message.success('翻译已复制到剪贴板');
                    }).catch(err => {
                        console.error('复制失败:', err);
                        this.$message.error('复制失败');
                    });
                },

                // 保存翻译
                saveTranslation() {
                    if (!this.translationText || this.translationText === '等待翻译...') {
                        this.$message.warning('没有翻译内容可保存');
                        return;
                    }
                    
                    localStorage.setItem('vue2SavedTranslation', this.translationText);
                    localStorage.setItem('vue2SavedTranslationTime', new Date().toISOString());
                    localStorage.setItem('vue2SavedTranslationLang', this.translationSettings.targetLanguage);
                    this.$message.success('翻译已保存到本地存储');
                },

                // 加载保存的翻译
                loadSavedTranslation() {
                    const savedTranslation = localStorage.getItem('vue2SavedTranslation');
                    if (savedTranslation) {
                        const savedTime = localStorage.getItem('vue2SavedTranslationTime');
                        const savedLang = localStorage.getItem('vue2SavedTranslationLang');
                        
                        this.$confirm(`发现保存的翻译内容 (${new Date(savedTime).toLocaleString()}, 语言: ${savedLang})，是否恢复？`, '提示', {
                            confirmButtonText: '恢复',
                            cancelButtonText: '取消',
                            type: 'info'
                        }).then(() => {
                            this.translationText = savedTranslation;
                            this.translationSettings.targetLanguage = savedLang || 'en';
                            this.$message.success('翻译内容已恢复');
                        }).catch(() => {
                            // 用户取消
                        });
                    }
                }
            },
            
            watch: {
                'settings.language'(newVal) {
                    if (this.recognition) {
                        this.recognition.lang = newVal;
                    }
                },
                
                'settings.continuous'(newVal) {
                    if (this.recognition) {
                        this.recognition.continuous = newVal;
                    }
                },
                
                'currentTranslateApi'(newVal) {
                    console.log('切换到翻译API:', this.translateApis[newVal].name);
                    
                    // 如果是本地文件且选择了需要网络的API，给出提示
                    if (this.isLocalFile && newVal !== 'localTranslate') {
                        this.$message.warning('注意：在本地文件运行时，网络翻译API可能遇到CORS问题。建议使用"本地翻译"选项。');
                    }
                }
            }
        });
    </script>
